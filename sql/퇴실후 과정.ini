/v1/refund/process 를 처리할때 우선 수정해서
1. 요청이 왔을경우 해당 roomStatus의 contractEsntlId 기준 status를 CHECKOUT_CONFIRMED로 변경

그리고 아래는 다른곳에서도 쓰일 예정이니 별도의 함수(roomAfterUse)로 만들고 /v1/refund/process 를 처리할때 (혹은 추후 다른 함수에서 요청시)실행시켜줘 

우선 들어올수 있는 항목들은
check_basic_sell : true, false
unableCheckInReason : 퇴실,점검, 계약중, 방이동, 무료체험, 타업체, 기타

check_basic_sell 가 false 인경우 
sell_able_start_date, sell_able_end_date
can_checkin_start_date, can_checkin_end_date



2.같이 들어오는 항목중 check_basic_sell 가 true 인 경우 

status값을 CAN_CHECKIN 신규 입력
statusStartDate :il_gosiwon_config의 gsc_checkin_able_date 를 더한값
statusEndDate : 무한대(9999-12-31)
으로  roomStatus 레코드를 생성

status값을 ON_SALE 신규 입력
statusStartDate :il_gosiwon_config의 gsc_checkin_able_date 를 더한값
statusEndDate : il_gosiwon_config의 gsc_checkin_able_date 를 더한값애 il_gosiwon_config의 gsc_sell_able_period 를 더한값 
으로  roomStatus 레코드를 생성


3. check_basic_sell 가 false 인 경우에는 여기서 두가지로 나눠지는데 

3-1. unableCheckInReason 값이 있는경우 (퇴실,점검, 계약중, 방이동, 무료체험, 타업체, 기타)
status값을 BEFORE_SALES 신규 설정
statusStartDate : 즉시
statusEndDate : 무한대(9999-12-31)

3-2. unableCheckInReason 값이 없는 경우 

status값을 ON_SALE 신규 설정
statusStartDate : sell_able_start_date
statusEndDate :sell_able_end_date
으로 roomStatus 레코드를 생성

status값을 CAN_CHECKIN 신규 입력
statusStartDate :can_checkin_start_date
statusEndDate : can_checkin_end_date
으로  roomStatus 레코드를 생성


내용변경


check_basic_sell 가 false 인경우 
check_room_only_config : true, false (추가)
sell_able_start_date, sell_able_end_date
can_checkin_start_date, can_checkin_end_date


3. check_basic_sell 가 false 인 경우에는 여기서 두가지로 나눠지는데 

3-1. unableCheckInReason 값이 있는경우 (퇴실:CHECKOUT,점검:CHECK, 계약중:CONTRACT, 방이동:ROOM_MOVE, 무료체험:FREE_EXPERIENCE, 타업체:OTHER,기타 :ETC)
status값을 BEFORE_SALES 신규 설정
statusStartDate : 즉시
statusEndDate : 무한대(9999-12-31)
subStatus : unableCheckInReason 

3-2. unableCheckInReason 값고 check_room_only_config 가 true 인 경우 

status값을 ON_SALE 신규 설정
statusStartDate : sell_able_start_date
statusEndDate :sell_able_end_date
으로 roomStatus 레코드를 생성

status값을 CAN_CHECKIN 신규 입력
statusStartDate :can_checkin_start_date
statusEndDate : can_checkin_end_date
으로  roomStatus 레코드를 생성