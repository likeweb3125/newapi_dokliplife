version: '3.8'
services:
  node-app:
    container_name: api-likeweb-co-kr
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3003:5001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul 